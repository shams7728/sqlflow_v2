<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .pass { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .fail { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .pending { background: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>🧪 Frontend-Backend Connection Test</h1>
    <p>This test verifies that the frontend can communicate with the backend API.</p>
    
    <button onclick="runTests()">Run Connection Tests</button>
    
    <div id="results"></div>

    <script>
        async function runTests() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="pending test">🔄 Running tests...</div>';
            
            const tests = [
                { name: 'Health Check', url: '/api/health' },
                { name: 'Progress API', url: '/api/progress/user', headers: { 'x-user-id': 'guest' } },
                { name: 'Stats API', url: '/api/progress/stats', headers: { 'x-user-id': 'guest' } },
                { name: 'Achievements API', url: '/api/achievements/user', headers: { 'x-user-id': 'guest' } }
            ];
            
            let results = [];
            
            for (const test of tests) {
                try {
                    const response = await fetch(`http://localhost:5000${test.url}`, {
                        headers: test.headers || {}
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        results.push(`<div class="pass test">✅ ${test.name}: SUCCESS</div>`);
                    } else {
                        results.push(`<div class="fail test">❌ ${test.name}: HTTP ${response.status}</div>`);
                    }
                } catch (error) {
                    results.push(`<div class="fail test">❌ ${test.name}: ${error.message}</div>`);
                }
            }
            
            resultsDiv.innerHTML = results.join('');
            
            // Add summary
            const passCount = results.filter(r => r.includes('SUCCESS')).length;
            const totalCount = tests.length;
            const summary = passCount === totalCount 
                ? `<div class="pass test">🎉 All ${totalCount} tests passed! Frontend-Backend connection is working.</div>`
                : `<div class="fail test">⚠️ ${passCount}/${totalCount} tests passed. Check backend server.</div>`;
            
            resultsDiv.innerHTML += summary;
        }
    </script>
</body>
</html>
